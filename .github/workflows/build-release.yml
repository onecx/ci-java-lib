name: build-release
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version'
        default: '17'
        required: false
        type: string
      changelog:
        description: 'Generate changelog'
        default: true
        required: false
        type: boolean
jobs:
  build:
    name: build and deploy project
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    #   packages: write    
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'
      - name: Update project version
        run: mvn -ntp -B -e versions:set -DnewVersion=${{ github.ref_name }}
      - name: Deploy release
        run: mvn -ntp -B -e deploy -DskipTests -Prelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
      - uses: lorislab/install-changelog-action@v1
      - name: Create changelog
        if: ${{ inputs.changelog }}        
        run: changelog generate --create-release --close-version --file .github/changelog.yaml
        env:
          CHANGELOG_TOKEN: ${{ secrets.GITHUB_TOKEN }}